<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Games</title>
</head>

<body>
	<div th:replace="template"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header" th:if="${mode=='new'}"> Ajout des Games </div>
			<div class="card-header" th:if="${mode=='edit'}">Modification des Games </div>
			<div class="card-body">
				<form th:action="@{saveGame}" method="post">
					
					<input hidden name="page" class="form-control" th:value="${page}" />
					<input hidden name="size" class="form-control" th:value="${size}" />
					
					<div class="form-group">
						<label class="control-label" hidden>ID Game :</label>
						<input type="hidden" name="idGame" class="form-control" th:value="${game.idGame}" />
					</div>
					<div class="form-group">
						<label class="control-label">Nom Game :</label>
						<input type="text" name="nomGame" class="form-control" th:value="${game.nomGame}" />
						<span th:errors="${game.nomGame}" class="text-danger"> </span>
					</div>
					<div class="form-group">
						<label class="control-label">Prix Game :</label>
						<input type="text" name="prixGame" class="form-control" th:value="${game.prixGame}" />
						<span th:errors="${game.prixGame}" class="text-danger"> </span>
					</div>
					<div class="form-group">
						<label class="control-label">datedeSortie :</label>
						<input type="date" name="datedeSortie" class="form-control" th:value="${game.datedeSortie}" />
						<span th:errors="${game.datedeSortie}" class="text-danger"> </span>
					</div>
					
					<div class="form-group">
					    <label class="control-label">Genre :</label>
					    <select name="genre" class="form-control">
					        <option th:each="c : ${genres}" 
					                th:value="${c.idGen}" 
					                th:text="${c.nomGen}" 
					                th:selected="${game.genre != null and c.idGen == game.genre.idGen}">
					        </option>
					    </select>
					</div>
					
					<div>
						<button type="submit" class="btn btn-primary">Valider</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
